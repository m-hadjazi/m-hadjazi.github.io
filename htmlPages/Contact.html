  <!-- Main section (about me) -->
  <div class="contact-container">
    <h1>Contact me</h1>
    <div class="contact-box">
      <!-- the left side -->
      <div class="contact-left">
        <h3>Send your request</h3>
        <br>
        <form>
          <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Jake Travis">
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="+44 123 456 789">
              </div>
          </div>
          <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="text" placeholder="jaketravis@gmail.com">
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="What are you having trouble with?">
              </div>
          </div>

          <label>Message</label>
          <textarea rows="8" placeholder="Describe what are you having trouble with in detail"></textarea>

          <button type="submit">Send</button>

        </form>
      </div>
      <!-- the right side -->
      <div class="contact-right">
        <h3>Reach Me</h3>

        <table>
          <tr>
            <td>Email</td>
            <td>mounir.hadjazi5@gmail.com</td>
          </tr>

          <tr>
            <td>Phone</td>

          </tr>

          <tr>
            <td>Address</td>
            <td>55 Guild Street, London, SE19 9AB, England</td>
          </tr>

        </table>
      </div>
    </div>
